<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToAria2</title>
		<style>
			body {
				min-width: 357px;
				overflow-x: hidden;
			}

			img {
				margin: 5px;
				border: 2px solid black;
				vertical-align: middle;
				width: 75px;
				height: 75px;
			}
		</style>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="settings.js"></script>

	</head>
	<body>
		<div>
			<h2>Settings</h2>
		</div>
		<div>
			<label for="fileExtension">File Extension:
				<input type="text" name="fileExtension" id="fileExtension" placeholder="Example: mkv,avi,mp4,wmv,gz, tgz, bz2, cab, zip, 7z, lzma, jar, rar, xz, txz, exe, rpm, deb" size="64" /> </label>
		</div>
		<div>
			<label for="aria2RPCUri">JSON-RPC:
				<input type="text" name="aria2RPCUri" id="aria2RPCUri" placeholder="Example: http://localhost:6800/jsonrpc" size="48" /></label>
		</div>
		<div>
			<input type="button" name="save" id="save" value="Save" />
		</div>
	</body>
</html>
